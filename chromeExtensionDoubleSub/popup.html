<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Subtitle Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 240px;
      padding: 10px;
    }
    input, button {
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e6b800;
    }
    #logoutButton {
      background-color: #e06666;
      display: none;
    }
  </style>
</head>
<body>
  <h3>Netflix Subtitle Translator</h3>
  <input type="text" id="serverInput" placeholder="WebSocket Server" />
  <button id="serverButton">儲存伺服器位址</button>

  <input id="username" type="text" placeholder="帳號" />
  <input id="password" type="password" placeholder="密碼" />
  <button id="loginButton">登入</button>
  <button id="logoutButton">登出</button>
  <div id="status" style="margin: 10px 0; font-weight: bold;"></div>
  <button id="toggleTranslation">🔄 讀取中...</button>
  <button id="resetSubtitle">🔁 還原字幕樣式</button>
  
  <!-- ✅ 外部載入 -->
  <script src="popup.js"></script>
</body>
</html>
